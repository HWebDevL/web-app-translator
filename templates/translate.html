<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Terabyte's Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
<div class="dropdown m-3">
  <button class="btn btn-success dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
    üåô
  </button>
  <ul class="dropdown-menu" aria-labelledby="themeDropdown">
    <li><button class="dropdown-item" data-theme="light">‚òÄÔ∏è Light</button></li>
    <li><button class="dropdown-item" data-theme="dark">üåô Dark</button></li>
    <li><button class="dropdown-item" data-theme="auto">‚ö° Auto</button></li>
  </ul>
</div>
    <div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <!-- Header -->
      <div class="text-center mb-4">
        <h3 class="mb-2">Language Translator</h3>
        <h6 class="text-muted">Translate text between different languages</h6>
      </div>
      <!-- Language Selection -->
      <div class="row mb-3">
        <div class="col-md-5">
          <label class="form-label">From</label>
          <select class="form-select translator-from-lang">
             {% include "languages.html" %}
          </select>
        </div>
        <div class="col-md-2 text-center">
          <label class="form-label d-block"></label>
          <button class="btn btn-outline-success translator-swap-btn" type="button">‚áÑ</button>
        </div>
        <div class="col-md-5">
          <label class="form-label">To</label>
          <select class="form-select translator-to-lang">
             {% include "languages.html" %}
          </select>
        </div>
      </div>
      <!-- Translation Interface -->
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h6 class="mb-0">Source Text</h6>
              <button class="btn btn-sm btn-outline-danger translator-clear-source" type="button">Clear</button>
            </div>
            <div class="card-body">
                <textarea class="form-control border-0 translator-source-text" rows="8" placeholder="Enter text to translate..." style="resize: none; box-shadow: none;"></textarea>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted translator-char-count">0 characters</small>
                <button class="btn btn-success translator-translate-btn" type="button">Translate</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h6 class="mb-0">Translation</h6>
              <button class="btn btn-sm btn-outline-success translator-copy-btn" type="button">Copy</button>
            </div>
            <div class="card-body"><textarea class="form-control border-0 translator-target-text" rows="8" placeholder="Translation will appear here..." readonly="" style="resize: none; box-shadow: none;"></textarea></div>
            <div class="card-footer">
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Translation ready</small>
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-success btn-sm translator-copy-btn" type="button">üìã Copy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Quick Actions -->
      <div class="row mt-3">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">Quick Actions</h6>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <h6 class="mb-2">Sample Texts</h6>
                  <div class="btn-group-vertical w-100" role="group">
                    <button class="btn btn-outline-secondary btn-sm translator-sample-btn" type="button" data-text="Hello, how are you today?">"Hello, how are you today?"</button>
                    <button class="btn btn-outline-secondary btn-sm translator-sample-btn" type="button" data-text="Where is the nearest restaurant?">"Where is the nearest restaurant?"</button>
                    <button class="btn btn-outline-secondary btn-sm translator-sample-btn" type="button" data-text="Thank you very much for your help.">"Thank you very much for your help."</button>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <h6 class="mb-2">Settings</h6>
                  <div class="form-check mb-2">
                    <input class="form-check-input translator-auto-detect" type="checkbox" checked/>
                    <label class="form-check-label">Auto-detect source language</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input translator-instant-translate" type="checkbox" checked/>
                    <label class="form-check-label">Translate as you type</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer Info -->
      <div class="text-center mt-4">
        <p class="text-muted mb-0"><small>Made by: Terabyte</small></p>
      </div>
    </div>
  </div>
</div>
    <script src="../static/translator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
